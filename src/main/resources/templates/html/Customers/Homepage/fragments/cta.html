<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- CTA Section Fragment -->
    <section class="cta" th:fragment="cta">
        <div class="container">
            <div class="cta-content">
                <div class="cta-text">
                    <h2>Sẵn sàng trải nghiệm?</h2>
                    <p>Tải app FastMove ngay hôm nay và nhận ngay voucher 50K cho đơn hàng đầu tiên</p>
                </div>
                <div class="cta-actions">
                    <div class="app-downloads">
                        <a href="#" class="download-btn ios">
                            <img src="/placeholder.svg?height=50&width=150" alt="Download on App Store">
                        </a>
                        <a href="#" class="download-btn android">
                            <img src="/placeholder.svg?height=50&width=150" alt="Get it on Google Play">
                        </a>
                    </div>
                    <div class="cta-divider">hoặc</div>
                    <button class="btn-web">Sử dụng trên Web</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
